<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <p>
        <label for="n1">Введіть А:</label>
        <input type="text" id="n1">
    </p>
    <p>
        <label for="n2">Введіть B:</label>
        <input type="text" id="n2">
    </p>
    <div>
        <button onclick="add()">Додати</button>
        <button onclick="subtract()">Відняти</button>
        <button onclick="multiply()">Помножити</button>
        <button onclick="divide()">Поділити</button>
    </div>
    <div>
        <button onclick="power()">Піднести до степеня</button>
        <button onclick="radical()">Корінь числа</button>
        <button>Косинус</button>
        <button>Синус</button>
        <button>Факторіал</button>
    </div>
    <hr>
    <p id="out">Результат</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
